<!DOCTYPE html>
<html>
<head>
<title>ANURADHA EMBROIDERY DESIGNS</title>

<style>
body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

/* ===== LOGO ===== */
.logo {
    text-align: center;
    margin-bottom: 10px;
}
.logo img {
    width: 200px;
}

/* ===== TITLE ===== */
h1 {
    text-align: center;
    color: #4b2e2e;
    margin-top: 5px;
}

/* ===== SMALL BROWN BUTTONS ===== */
.small-btn {
    padding: 6px 12px;
    margin: 5px;
    background-color: #8b5c5c;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 14px;
}
.small-btn:hover {
    background-color: #6f4646;
}

/* ===== INPUTS ===== */
input {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
}

/* ===== HIDE ===== */
.hidden {
    display: none;
}

/* ===== ADMIN BOX ===== */
.admin-box {
    max-width: 500px;
    margin: 15px auto;
    background: white;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 0 5px #aaa;
}

/* ===== PRODUCTS ===== */
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.card {
    width: 230px;
    background: white;
    margin: 10px;
    padding: 10px;
    border-radius: 6px;
    text-align: center;
    box-shadow: 0 0 5px #aaa;
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.card button {
    width: 100%;
    margin-top: 6px;
}

/* ===== DELETE BUTTON ===== */
.delete-btn {
    background-color: darkred;
}
.delete-btn:hover {
    background-color: maroon;
}

/* ===== FOOTER ===== */
footer {
    margin-top: 40px;
    text-align: center;
    padding: 15px;
    background-color: #f0e6e6;
    color: #4b2e2e;
    font-weight: bold;
}

footer a {
    color: #4b2e2e;
    margin: 0 10px;
    text-decoration: none;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
    <img src="logo.png" alt="Anuradha Embroidery Logo">
</div>

<h1>ANURADHA EMBROIDERY DESIGNS</h1>

<!-- MODE BUTTONS -->
<div style="text-align:center;">
    <button class="small-btn" onclick="showCustomer()">Customer</button>
    <button class="small-btn" onclick="showAdminLogin()">Admin</button>
</div>

<!-- ADMIN LOGIN -->
<div id="adminLogin" class="admin-box hidden">
    <h3>Admin Login</h3>
    <input type="password" id="adminPass" placeholder="Admin Password">
    <button class="small-btn" onclick="loginAdmin()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="admin-box hidden">
    <h3>Upload New Design</h3>
    <input type="text" id="name" placeholder="Design Name">
    <input type="number" id="price" placeholder="Price">
    <input type="file" id="image" accept="image/*">
    <button class="small-btn" onclick="uploadDesign()">Upload</button>
</div>

<!-- PRODUCTS -->
<div class="container" id="products"></div>

<!-- FOOTER -->
<footer>
    ðŸ“ž Contact Us :
    <a href="https://wa.me/919959357234" target="_blank">WhatsApp</a> |
    <a href="https://www.instagram.com/adarsh_tailoring_material , @kulal_anu08" target="_blank">Instagram</a> |
    <a href="tel:+919959357234">Call</a> |
    <a href="mailto:kummaridhulappa1234@email.com">Email</a>
</footer>

<script>
let designs = JSON.parse(localStorage.getItem("designs")) || [];
let isAdmin = false;

let adminPassword = "admin7725";
let whatsappNumber = "919959357234"; // CHANGE THIS

function showCustomer() {
    isAdmin = false;
    document.getElementById("adminLogin").classList.add("hidden");
    document.getElementById("adminPanel").classList.add("hidden");
    showDesigns();
}

function showAdminLogin() {
    document.getElementById("adminLogin").classList.remove("hidden");
}

function loginAdmin() {
    let pass = document.getElementById("adminPass").value;
    if (pass === adminPassword) {
        isAdmin = true;
        document.getElementById("adminLogin").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        showDesigns();
    } else {
        alert("Wrong password");
    }
}

function uploadDesign() {
    let name = document.getElementById("name").value;
    let price = document.getElementById("price").value;
    let img = document.getElementById("image").files[0];

    if (!name || !price || !img) {
        alert("Fill all fields");
        return;
    }

    let reader = new FileReader();
    reader.onload = function () {
        designs.push({
            name: name,
            price: price,
            image: reader.result
        });
        localStorage.setItem("designs", JSON.stringify(designs));
        showDesigns();
    };
    reader.readAsDataURL(img);
}

function deleteDesign(index) {
    if (confirm("Delete this design?")) {
        designs.splice(index, 1);
        localStorage.setItem("designs", JSON.stringify(designs));
        showDesigns();
    }
}

function orderWhatsApp(name, price) {
    let msg = "Hello, I want to order this embroidery design:%0A" +
              "Design: " + name + "%0A" +
              "Price: Rs." + price;
    window.open("https://wa.me/" + whatsappNumber + "?text=" + msg);
}

function showDesigns() {
    let box = document.getElementById("products");
    box.innerHTML = "";

    designs.forEach((d, i) => {
        box.innerHTML += `
        <div class="card">
            <img src="${d.image}">
            <h3>${d.name}</h3>
            <p>Price: Rs.${d.price}</p>
            <button class="small-btn" onclick="orderWhatsApp('${d.name}','${d.price}')">
                Order on WhatsApp
            </button>
            ${isAdmin ? `<button class="small-btn delete-btn" onclick="deleteDesign(${i})">Delete</button>` : ""}
        </div>`;
    });
}

showDesigns();
</script>

</body>
</html>
